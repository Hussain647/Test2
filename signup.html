<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="4thbootstrapclass.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        section{
            height: 82vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
     </style>
</head>

<body>
    <!-- header start from here================================= -->
    <header>
        <nav id="navbarNav" class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="#">
                    <img width="60" height="60" src="https://img.icons8.com/3d-fluency/94/home.png" alt="home" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">
                                <i class="fas fa-house-user"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                <i class="fab fa-servicestack"></i>
                                Service
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                <i class="fas fa-blog"></i>
                                Blog
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                <i class="fas fa-phone-volume"></i>
                                Contact
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav text-end mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="login.html">
                                <i class="fas fa-user-large"></i>
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="signup.html">
                                <i class="fas fa-user-group"></i>
                                Signup
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header close from here================================= -->

    <!-- main start from here================================= -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto py-5">
                        <div class="card shadow-lg">
                            <div class="card-header text-center bg-white">
                                <img width="50" height="50"
                                    src="https://img.icons8.com/pastel-glyph/50/0d6efd/gender-neutral-user.png"
                                    alt="gender-neutral-user" />
                                <h5 class="card-title  text-dark">Welcome Dear Custumer </h5>
                                <p> Signup your Account And Get More Offers </p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput1"
                                            placeholder="User Name" required>
                                        <label for="floatingInput1">User Name</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput2"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInput2">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword1"
                                            placeholder="New Password" required>
                                        <label for="floatingPassword1">New Password</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type=" password" class="form-control" id="floatingPassword2"
                                            placeholder="confirm Password" required>
                                        <label for="floatingPassword2">Confirm Password</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="show_password">Show Password</label>
                                            <input type="checkbox"
                                                onclick="floatingPassword1.type=this.checked?'text':'password'">
                                        </div>
                                        <div class="col-6 text-end">
                                            <a href="login.html">Have you already an account?</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 text-white">Signup</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end from here================================= -->

    <!-- footer start from here================================ -->
    <footer>
        <div class="container-fluid fixed-bottom">
            <div class="row">
                <div class="col-12 text-center py-3 bg-secondary">
                    <p class="mb-0"> &copy; 2025 RealEstate. All rights reserved.</p>
                    <p class="mb-0">
                        <a href="#" class="text-dark me-2"><i class="fab fa-facebook-square"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-dark me-2"><i class="fab fa-linkedin"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer close from here================================ -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
